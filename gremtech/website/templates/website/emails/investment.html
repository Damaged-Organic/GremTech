<h1>Новое предложение инвестиции!</h1>
<h3>
    Выбранный проект:
</h3>
<p>
    {{ project }}
</p>
<h4>
    Данные пользователя [{{ ip }}]:
</h4>
<p>
    {{ name }}, {{ email }} {% if phone %}[{{ phone }}]{% endif %}
</p>

{% if comment %}
    <h4>
        Комментарий:
    </h4>
    <p>
        {{ comment }}
    </p>
{% endif %}

<small>
    Сообщение было отправлено {% now 'Y-m-d' %}, в {% now 'H:i' %}
</small>
