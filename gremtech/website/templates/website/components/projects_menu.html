{% load i18n %}

<div class="switch-project-holder">
    <div class="label label-small">
        <span>{% trans 'Проекты' %}</span>
        <svg viewBox="0 0 220 45">
            <polygon points="0,10 10,0 220,0 220,35 210,45 0,45 "/>
        </svg>
    </div>

    {% for project in projects %}
        <div class="btn btn-squared {% if project.id == project_id %}active{% endif %}">
            <a href="{% url 'website:project' id=project.id %}" class="{{ project.icon }}" title="{{ project.title }}"></a>
            <svg viewBox="0 0 60 60">
                <polygon points="0,60 0,10 10,0 60,0 60,50 50,60 "/>
            </svg>
        </div>
    {% endfor %}

</div>
