# Project

-   model: website.Project
    pk: 1
    fields:
        visual_class: v-touch
        icon: icon-hand
        image: hand-gold.png
        title_ru: V-Touch
        intro_phrase_ru: Технология создания кибернетической перчатки
        description_short_ru: >
            Технология создания кибернетической перчатки, предназначенная для считывания мелкой моторики человеческой руки и воссоздания тактильных ощущений
        description_full_ru: >
            Технология создания кибернетической перчатки, предназначенная для считывания мелкой моторики человеческой руки и воссоздания тактильных ощущений.
            Другими словами, Вы можете прикоснуться к виртуальному миру с теми же ощущениями, если бы Вы прикоснулись к реальным предметам. Вы сможете ощутить упрогость, фактуру, вес предмета в виртуальном мире.
        description_functionality_ru: >
            В зависимости от сферы применения технология V-Touch с наименьшим набором функций может быть также представлена в виде клипсы, клипсы с пальцами.
        description_scope_ru: >
            Технология V-Touch легко адаптируется практически под любые задачи, в самых разнообразных сферах применения
        stage: альфа прототип
        completion: 80
        stage: 3

-   model: website.Project
    pk: 2
    fields:
        visual_class: v-reflection
        icon: icon-arm
        image: arm-left-gold.png
        title_ru: V-Reflection
        intro_phrase_ru: Технология создания антопоморфной роботизированной руки
        description_short_ru: >
            Технология создания манипулятора, выполненного в виде антопоморфной роботизированной руки, функционально схожей с рукой человека
        description_full_ru: >
            Технология создания манипулятора, выполненного в виде антопоморфной роботизированной руки, функционально схожей с рукой человека.
            Вы можете использовать протез, основанный на технологии V-Reflection с той же точностью, подвижностью и удобством, как если бы Вы работали собственными руками.
        description_functionality_ru: >
            '-'
        description_scope_ru: >
            '-'
        stage: разработка концепта
        completion: 63
        stage: 2

-   model: website.Project
    pk: 3
    fields:
        visual_class: telekinez-sys
        icon: icon-brain
        image: head-gold.png
        title_ru: Telekinez-SYS
        intro_phrase_ru: Технология системы телеприсутствия и телеучастия
        description_short_ru: >
            Технология системы телеприсутствия и телеучастия, которая позволяет управлять антропоморфной роботизированной рукой с помощью кибернетической перчатки
        description_full_ru: >
            Технология системы телеприсутствия и телеучастия. Технология позволяет управлять антропоморфной роботизированной рукой с помощью кибернетической перчатки.
            Таким образом, Вы сможете производить действия роботизированной рукой с той же точностью и тактильным воссприятием, как если бы Вы работали собственными руками.
        description_functionality_ru: >
            '-'
