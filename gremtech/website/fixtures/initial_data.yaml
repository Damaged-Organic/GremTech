        headline_ru: Research & development
        title_ru: Gremtech
        bottomline_ru: Doing now what was impossible today

-   model: website.WeAre
    pk: 1
    fields:
        name: We Are
        headline_ru: Research & development
        title_ru: Gremtech
        text_ru: |
            Конструкторское бюро, занимающееся разработкой робототехники и созданием инновационных устройств, предоставляет полный комплекс услуг аппаратно-программной разработки техники, включая технологические исследования.

            Наша команда - это слаженный коллектив ведущих специалистов и экспертов в области физики, микроэлектроники, программирования и робототехники.

-   model: website.WhatWeDo
    pk: 1
    fields:
        name: What We Do
        text_ru: >
            Услуги могут быть оказаны как комплексно по фазам проекта, так и по отдельности.

-   model: website.GetInTouch
    pk: 1
    fields:
        name: Get In Touch
        title_ru: Всегда открыты для новых идей
        text_ru: >
            Вы можете заказать услугу, которую предосталяет наше конструкторское бюро, предложить инвестиции для заинтересовавших Вас проектов, либо просто связаться с нами по любому интересующему вопросу

-   model: website.WorkWithUs
    pk: 1
    fields:
        name: Work With Us
        title_ru: Всегда готовы создавать
        text_ru: >
            Свяжитесь с нами, если Вы хотите принять участие в работе над проектами или выяснить детали сотрудничества

