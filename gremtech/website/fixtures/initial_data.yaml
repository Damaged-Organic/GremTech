# Employee

-   model: website.Employee
    pk: 1
    fields:
        position_ru: Технический директор
        name_ru: Денис
        surname_ru: Панкрушев
        description_ru: |
            Денис имеет 10-летний опыт работы инженера-программиста в крупнейших украинских компаниях, среди которых Samsung Ukraine SRK, VikOil ltd., ВАТ «Киев-Днепровский МППЖТ», NetAssist. Также является сооснователем Киевского Интернет провайдера Alfa-Inet. Незадолго до основания GremTech, совместно с нашим технологом разработали под заказ «передачу данных индуктивным методом», что легло в основу платежного инструмента PayBeam.
        photo: '-'

-   model: website.Employee
    pk: 2
    fields:
        position_ru: CEO
        name_ru: Светлана
        surname_ru: Малёванная
        description_ru: |
            Светлана имеет семилетний опыт работы в областях корпоративного, налогового, гражданского и хозяйственного права, интеллектуальной собственности и прямых инвестиций. В Украине работала юристом в компании Евроконсалтинг, возглавляла юридический отдел в компании Элма-консалтинг. В 2014 году основала консалтинговую компанию Olans Group, которая занимается сопровождением бизнеса, инвестиционных проектов и проектов в сфере интеллектуальной собственности.
        photo: '-'

-   model: website.Employee
    pk: 3
    fields:
        position_ru: Технолог
        name_ru: Александр
        surname_ru: Чернегов
        description_ru: |
            Александр имеет шестилетний опыт работы в области инженерии. В Украине занимался созданием и развитием платежного инструмента PayBeam.
        photo: '-'

-   model: website.Employee
    pk: 4
    fields:
        position_ru: Инженер-программист
        name_ru: Виталий
        surname_ru: Толкачев
        description_ru: |
            Виталий является опытным экспертом в области развития телекомуникационных систем и разработки микроконтроллерной цифровой техники. Уже несколько лет занимается низкоуровневым и системным программированим, программированием 3D графики и алгоритмов оптимизации.
        photo: '-'

-   model: website.Employee
    pk: 5
    fields:
        position_ru: HR
        name_ru: Ольга
        surname_ru: Лесик
        description_ru: |
            Ольга имеет пятилетный опыт работы в области HR. В Украине работала ведущим специалистом HR-направления в компаниии “Элма-консалтинг”, главным экономистом в институте колоидной химии и химии воды НАН Украины, Научный институт им. А.В., ведущий экономист. На данный момент Ольга развивает HR-направление в консалтинговой компании OLANSGROUP.
        photo: '-'

-   model: website.Employee
    pk: 6
    fields:
        position_ru: Project Manager
        name_ru: Алексей
        surname_ru: Радовиченко
        description_ru: |
            Алексей имеет многолетний опыт в сфере IT по следующим направлениям: телекоммуникация, fintech, интеграция, робототехника. Несколько лет управлял командой из 10 и более человек. За время управления командой было реализовано более 30 проектов. Фанат методологии эмоционального менеджмента в управлении командой.
        photo: '-'

-   model: website.Employee
    pk: 7
    fields:
        position_ru: Инженер
        name_ru: Владислав
        surname_ru: Конвацкий
        description_ru: |
            Владислав разработчик хардварной электроникой имеющий в этом направлении более чем 10 лет опыта в разных компаниях и проектах. Разработки в импульсной технике, например импульсные блоки питания, контролеры бесколлекторных двигателей, высоковольтные преобразователи напряжения. Эксперт в разработке блоков питания в светодиодных технологиях.
